
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Practice Pad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .points-animate {
      animation: pointsPop 0.5s ease-in-out;
    }
    @keyframes pointsPop {
      0% { transform: scale(1); color: inherit; }
      50% { transform: scale(1.25); color: #0ea5e9; /* sky-500 */ }
      100% { transform: scale(1); color: inherit; }
    }

    .sparkle-animate svg {
      animation: sparkleShine 1s infinite alternate ease-in-out;
    }

    @keyframes sparkleShine {
      0% { opacity: 0.7; transform: scale(0.95) rotate(-5deg); }
      100% { opacity: 1; transform: scale(1.05) rotate(5deg); }
    }

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</body>
</html>
